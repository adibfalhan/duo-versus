<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoVersus (Supabase Edition)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #235390; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; color: #333; padding: 2rem; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 0 #183a66; }
        .hidden { display: none; }
        button { background-color: #58cc02; color: white; border: none; padding: 15px; width: 100%; border-radius: 15px; font-size: 1.2rem; font-weight: bold; cursor: pointer; box-shadow: 0 5px 0 #46a302; margin-top: 10px; }
        button:active { transform: translateY(5px); box-shadow: none; }
        button:disabled { background-color: #ccc; box-shadow: none; cursor: not-allowed; }
        input { width: 85%; padding: 15px; margin-bottom: 10px; border: 2px solid #e5e5e5; border-radius: 15px; }
        .header { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .option-btn { background-color: white; border: 2px solid #e5e5e5; color: #4b4b4b; box-shadow: 0 4px 0 #e5e5e5; }
        .win { color: #58cc02; font-size: 2rem; } .lose { color: #ff4b4b; font-size: 2rem; }
    </style>
</head>
<body>

    <div class="container">
        <div id="lobby-screen">
            <h1>DuoVersus ðŸ”¥</h1>
            <p>1 vs 1 Battle</p>
            <input type="text" id="username" placeholder="Nama Kamu">
            <input type="text" id="roomId" placeholder="Kode Ruangan (Contoh: 123)">
            <button id="btn-join" onclick="joinGame()">MASUK ARENA</button>
            <p id="status" style="margin-top:10px; color: #888; font-size: 0.9rem;">Siap bermain...</p>
        </div>

        <div id="game-screen" class="hidden">
            <div class="header">
                <div><span id="my-name">Aku</span>: <span id="my-score">0</span></div>
                <div>VS</div>
                <div><span id="opp-name">Menunggu...</span>: <span id="opp-score">0</span></div>
            </div>
            <h2 id="question-text">Loading...</h2>
            <div class="options-grid" id="options-container"></div>
            <div id="result-message" class="hidden"></div>
        </div>
    </div>

    <script>
        // ==========================================
        // ISI DATA SUPABASE DI SINI (JANGAN SALAH!)
        // ==========================================
        
        const SUPABASE_URL = 'https://iumezdbovfntdwhtnuqf.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml1bWV6ZGJvdmZudGR3aHRudXFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NzU5MjgsImV4cCI6MjA4MDI1MTkyOH0.d6CJ_rXra384a2777oCn9HMGOFkuD3SehVVvwcnLZtA'; 

        // ==========================================
        
        // Perbaikan: Menggunakan nama variabel 'db' agar tidak bentrok
        let db = null; 

        // Inisialisasi Database
        try {
            if (typeof supabase !== 'undefined') {
                db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            } else {
                alert("Gagal memuat library Supabase. Cek koneksi internetmu.");
            }
        } catch (err) {
            console.error(err);
            alert("Error inisialisasi: Cek Console untuk detail.");
        }

        let myName = "";
        let myScore = 0;
        let channel = null;

        const questions = [
            { q: "Apa bahasa Inggris 'Apel'?", options: ["Apple", "Grape", "Banana", "Melon"], ans: 0 },
            { q: "Translate: 'Red'", options: ["Biru", "Merah", "Hijau", "Kuning"], ans: 1 },
            { q: "Bahasa Inggris 'Kucing'?", options: ["Dog", "Cat", "Bird", "Fish"], ans: 1 },
            { q: "1 + 1 = ?", options: ["1", "2", "3", "11"], ans: 1 },
            { q: "Translate: 'Book'", options: ["Meja", "Buku", "Pensil", "Tas"], ans: 1 }
        ];
        let qIndex = 0;

        async function joinGame() {
            // Cek apakah user sudah mengisi URL/Key
            if (SUPABASE_URL.includes("GANTI_DENGAN")) {
                alert("STOP! Kamu belum mengisi URL dan KEY di dalam kodingan index.html!");
                return;
            }

            const username = document.getElementById('username').value;
            const roomId = document.getElementById('roomId').value;

            if (!username || !roomId) return alert("Isi nama & kode ruangan dulu!");
            
            myName = username;
            document.getElementById('my-name').innerText = myName;
            
            const btn = document.getElementById('btn-join');
            btn.disabled = true;
            btn.innerText = "Menghubungkan...";
            document.getElementById('status').innerText = "Sedang mencari server...";

            // Menggunakan variabel 'db' yang sudah diperbaiki
            channel = db.channel(roomId, {
                config: {
                    presence: {
                        key: myName,
                    },
                },
            });

            channel
                .on('broadcast', { event: 'score_update' }, (payload) => {
                    document.getElementById('opp-score').innerText = payload.payload.score;
                    if(payload.payload.score >= 50) endGame(false); 
                })
                .on('presence', { event: 'sync' }, () => {
                    const newState = channel.presenceState();
                    const userKeys = Object.keys(newState);
                    
                    // Cari nama lawan (yang bukan nama kita)
                    const oppNameKey = userKeys.find(key => key !== myName);

                    if (oppNameKey) {
                        document.getElementById('opp-name').innerText = oppNameKey;
                        if(userKeys.length >= 2) {
                            startGame();
                        }
                    }
                })
                .subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        document.getElementById('status').innerText = "Masuk room! Menunggu lawan...";
                        channel.track({ online_at: new Date().toISOString() });
                    } else {
                        btn.disabled = false;
                        btn.innerText = "MASUK ARENA";
                        document.getElementById('status').innerText = "Gagal konek.";
                        alert("Gagal konek ke Supabase. Cek URL/KEY kamu.");
                    }
                });
        }

        function startGame() {
            if(!document.getElementById('game-screen').classList.contains('hidden')) return; 
            
            document.getElementById('lobby-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            if(qIndex >= questions.length) qIndex = 0;
            const q = questions[qIndex];
            document.getElementById('question-text').innerText = q.q;
            
            const div = document.getElementById('options-container');
            div.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => answer(idx, q.ans);
                div.appendChild(btn);
            });
        }

        function answer(idx, ans) {
            if(idx === ans) {
                myScore += 10;
                document.getElementById('my-score').innerText = myScore;
                
                channel.send({
                    type: 'broadcast',
                    event: 'score_update',
                    payload: { score: myScore }
                });

                if(myScore >= 50) endGame(true);
                else {
                    qIndex++;
                    loadQuestion();
                }
            } else {
                const container = document.getElementById('options-container');
                container.style.transform = "translateX(5px)";
                setTimeout(() => container.style.transform = "translateX(0)", 100);
            }
        }

        function endGame(isWin) {
            document.getElementById('options-container').innerHTML = '';
            document.getElementById('question-text').innerText = "GAME SELESAI";
            
            const msg = document.getElementById('result-message');
            msg.classList.remove('hidden');
            if(isWin) msg.innerHTML = "<div class='win'>KAMU MENANG! ðŸŽ‰</div>";
            else msg.innerHTML = "<div class='lose'>KAMU KALAH! ðŸ˜¢</div>";
            
            db.removeChannel(channel);
        }
    </script>
</body>
</html>
